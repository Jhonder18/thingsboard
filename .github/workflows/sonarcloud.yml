name: SonarCloud Analysis

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------- Backend (Java/Maven) -------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Compila backend pero sin tests
      - name: Build backend (skip tests)
        run: mvn -B clean install -DskipTests -DskipITs

      # ------- Frontend (Angular) -------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps (fallback)
        working-directory: ui-ngx
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      # No correr tests ahora; crear cobertura vacía para Sonar
      - name: Ensure empty coverage for TS
        working-directory: ui-ngx
        run: |
          mkdir -p coverage
          : > coverage/lcov.info

      # ------- SonarCloud -------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=jhonder18_thingsboard
            -Dsonar.organization=jhonder18
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.javascript.lcov.reportPaths=ui-ngx/coverage/lcov.info
            -Dsonar.coverage.jacoco.xmlReportPaths=$(git ls-files */target/site/jacoco/jacoco.xml | tr '\n' ',')
